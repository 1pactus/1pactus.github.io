                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1p47qvpstupre2jz8kmag5l5e7tumz97v6csvlky", "id": 3744, "label": "pc1p47qvpstupre2jz8kmag5l5e7tumz97v6csvlky", "shape": "square", "title": "pc1p47qvpstupre2jz8kmag5l5e7tumz97v6csvlky", "x": 375.2053094493751, "y": 5000.0}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1p5hs9um0gtmkyrwalqm9anrz8mhez9rtrw6e8dl", "id": 3745, "label": "pc1p5hs9um0gtmkyrwalqm9anrz8mhez9rtrw6e8dl", "shape": "square", "title": "pc1p5hs9um0gtmkyrwalqm9anrz8mhez9rtrw6e8dl", "x": 4999.875535855031, "y": -375.8337873063016}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1px4glak69u5zlxr08jkqw0tle3x2ph5dx6amfp3", "id": 3746, "label": "pc1px4glak69u5zlxr08jkqw0tle3x2ph5dx6amfp3", "shape": "square", "title": "pc1px4glak69u5zlxr08jkqw0tle3x2ph5dx6amfp3", "x": -3802.498153906508, "y": -3271.118040982049}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1pxjppte02enzyj4z3grg0s6d6xfwmc2aqz6x2tn", "id": 3747, "label": "pc1pxjppte02enzyj4z3grg0s6d6xfwmc2aqz6x2tn", "shape": "square", "title": "pc1pxjppte02enzyj4z3grg0s6d6xfwmc2aqz6x2tn", "x": -4996.891119379903, "y": 375.34258231163926}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1pc6vsnhptqmgnnufzu6fazn9c9v5cnped7rwerh", "id": 3748, "label": "pc1pc6vsnhptqmgnnufzu6fazn9c9v5cnped7rwerh", "shape": "square", "title": "pc1pc6vsnhptqmgnnufzu6fazn9c9v5cnped7rwerh", "x": 3800.408074038359, "y": 3269.867354225002}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1pdc6y7j4y0fd46tgu6zccv7he7wtxvl3slv7wmz", "id": 3749, "label": "pc1pdc6y7j4y0fd46tgu6zccv7he7wtxvl3slv7wmz", "shape": "square", "title": "pc1pdc6y7j4y0fd46tgu6zccv7he7wtxvl3slv7wmz", "x": -3269.8601951608157, "y": 3799.665011777546}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1pdr2kvl0nahyhwezm5vzfxftx2nyuuvcqpcdxds", "id": 3750, "label": "pc1pdr2kvl0nahyhwezm5vzfxftx2nyuuvcqpcdxds", "shape": "square", "title": "pc1pdr2kvl0nahyhwezm5vzfxftx2nyuuvcqpcdxds", "x": 3268.892490650223, "y": -3799.961730997831}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1pecfd7097jfje6kahsaqmpdpav4qq52h9aayyf5", "id": 3751, "label": "pc1pecfd7097jfje6kahsaqmpdpav4qq52h9aayyf5", "shape": "square", "title": "pc1pecfd7097jfje6kahsaqmpdpav4qq52h9aayyf5", "x": -375.55742817934856, "y": -4998.120284622028}, {"color": "#d62728", "customUrl": "https://pacviewer.com/address/pc1rt6v3229kau5a6kelzk3hwag7vt39av74fzh8ey", "id": 3743, "label": "pc1rt6v3229kau5a6kelzk3hwag7vt39av74fzh8ey", "shape": "dot", "title": "pc1rt6v3229kau5a6kelzk3hwag7vt39av74fzh8ey", "x": 0.4254866335862423, "y": 0.15889559401974002}]);
                  edges = new vis.DataSet([{"color": "#d62728", "from": 3744, "label": "735.8", "to": 3743, "value": 735.8}, {"color": "#d62728", "from": 3745, "label": "1052.5", "to": 3743, "value": 1052.5}, {"color": "#d62728", "from": 3746, "label": "1135.1", "to": 3743, "value": 1135.1}, {"color": "#d62728", "from": 3747, "label": "20.0", "to": 3743, "value": 20.0}, {"color": "#d62728", "from": 3748, "label": "265.0", "to": 3743, "value": 265.0}, {"color": "#d62728", "from": 3749, "label": "274.63", "to": 3743, "value": 274.63}, {"color": "#d62728", "from": 3750, "label": "297.31", "to": 3743, "value": 297.31}, {"color": "#d62728", "from": 3751, "label": "267.91", "to": 3743, "value": 267.91}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
