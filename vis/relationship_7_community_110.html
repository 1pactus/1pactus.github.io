        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1peu2a9mh6pufzc263xx5r69pqc6mmyfv3e5kpru", "id": 2368, "label": "pc1peu2a9mh6pufzc263xx5r69pqc6mmyfv3e5kpru", "shape": "square", "title": "pc1peu2a9mh6pufzc263xx5r69pqc6mmyfv3e5kpru", "x": -1736.4841433154018, "y": 4767.430540845618}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pmhutmdvmgr7k88mxjzp9ujd39pzcq0r9kaxsye", "id": 2369, "label": "pc1pmhutmdvmgr7k88mxjzp9ujd39pzcq0r9kaxsye", "shape": "square", "title": "pc1pmhutmdvmgr7k88mxjzp9ujd39pzcq0r9kaxsye", "x": 4997.472904045301, "y": -880.2885481146483}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pn679vtz6jf6ef8rpgu040rq0jveh4wa4amq79x", "id": 2370, "label": "pc1pn679vtz6jf6ef8rpgu040rq0jveh4wa4amq79x", "shape": "square", "title": "pc1pn679vtz6jf6ef8rpgu040rq0jveh4wa4amq79x", "x": -3260.6039029653384, "y": -3888.2016832537943}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pq6stysvjefac8gzdrex9fsv9e2nnx80j586z8k", "id": 2371, "label": "pc1pq6stysvjefac8gzdrex9fsv9e2nnx80j586z8k", "shape": "square", "title": "pc1pq6stysvjefac8gzdrex9fsv9e2nnx80j586z8k", "x": -5000.0, "y": 880.5620477068068}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pu5e5g374m9vvz68cv5asdr63zknwfryfpfhw8n", "id": 2372, "label": "pc1pu5e5g374m9vvz68cv5asdr63zknwfryfpfhw8n", "shape": "square", "title": "pc1pu5e5g374m9vvz68cv5asdr63zknwfryfpfhw8n", "x": 3262.362524724325, "y": 3890.0382333760817}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1r9uyqjf74m5pntf9nuxqc4tj06ggrquqwv8fgmd", "id": 2366, "label": "pc1r9uyqjf74m5pntf9nuxqc4tj06ggrquqwv8fgmd", "shape": "dot", "title": "pc1r9uyqjf74m5pntf9nuxqc4tj06ggrquqwv8fgmd", "x": 0.36344418459537, "y": -0.9973756795868705}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pd34nk8f6pk06jx33dt7xn8mjuj07433ux22w4f", "id": 2367, "label": "pc1pd34nk8f6pk06jx33dt7xn8mjuj07433ux22w4f", "shape": "square", "title": "pc1pd34nk8f6pk06jx33dt7xn8mjuj07433ux22w4f", "x": 1736.8891733265186, "y": -4768.543214880476}]);
                  edges = new vis.DataSet([{"color": "#ff7f0e", "from": 2368, "label": "10.5", "to": 2366, "value": 10.5}, {"color": "#ff7f0e", "from": 2369, "label": "13.3", "to": 2366, "value": 13.3}, {"color": "#ff7f0e", "from": 2370, "label": "9.8", "to": 2366, "value": 9.8}, {"color": "#ff7f0e", "from": 2371, "label": "12.61", "to": 2366, "value": 12.61}, {"color": "#ff7f0e", "from": 2372, "label": "8.4", "to": 2366, "value": 8.4}, {"color": "#ff7f0e", "from": 2366, "label": "8.4", "to": 2367, "value": 8.4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
