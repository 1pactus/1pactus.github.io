              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1rvsn4zwmj2n2jt59cztcvjcp27q0rh9echjyw54", "id": 3680, "label": "pc1rvsn4zwmj2n2jt59cztcvjcp27q0rh9echjyw54", "shape": "dot", "title": "pc1rvsn4zwmj2n2jt59cztcvjcp27q0rh9echjyw54", "x": -503.87036999249557, "y": 635.0685311925843}, {"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1zmrhlm7gdmkhcyfmaufkrfmfddwzq37cuzawdc4", "id": 3373, "label": "pc1zmrhlm7gdmkhcyfmaufkrfmfddwzq37cuzawdc4", "shape": "dot", "title": "pc1zmrhlm7gdmkhcyfmaufkrfmfddwzq37cuzawdc4", "x": 506.41071098309885, "y": -635.8184738108852}, {"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1p25hsqhlc7yuf8s46xdfup33fuqzpgsy7yx8ws2", "id": 3374, "label": "pc1p25hsqhlc7yuf8s46xdfup33fuqzpgsy7yx8ws2", "shape": "square", "title": "pc1p25hsqhlc7yuf8s46xdfup33fuqzpgsy7yx8ws2", "x": -3780.919009417995, "y": -3373.523012621482}, {"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1pgfmtm74ervmfghwac5sqtpj0gnn6tanweszlky", "id": 3375, "label": "pc1pgfmtm74ervmfghwac5sqtpj0gnn6tanweszlky", "shape": "square", "title": "pc1pgfmtm74ervmfghwac5sqtpj0gnn6tanweszlky", "x": -4871.014706954011, "y": 1452.348616777369}, {"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1pjaxuk46kvwd64usxv74dqeszectxcmsg6hz0gr", "id": 3376, "label": "pc1pjaxuk46kvwd64usxv74dqeszectxcmsg6hz0gr", "shape": "square", "title": "pc1pjaxuk46kvwd64usxv74dqeszectxcmsg6hz0gr", "x": 3782.5502071403316, "y": 3376.612794531276}, {"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1pll5su647ypnjv839hrwpxwkjz4ryg6m20nzdtk", "id": 3377, "label": "pc1pll5su647ypnjv839hrwpxwkjz4ryg6m20nzdtk", "shape": "square", "title": "pc1pll5su647ypnjv839hrwpxwkjz4ryg6m20nzdtk", "x": -939.9369518887568, "y": 4999.693603348008}, {"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1pp6ga6nla4c3xcw8vpv909ca5dg4yfuk7pys6u8", "id": 3378, "label": "pc1pp6ga6nla4c3xcw8vpv909ca5dg4yfuk7pys6u8", "shape": "square", "title": "pc1pp6ga6nla4c3xcw8vpv909ca5dg4yfuk7pys6u8", "x": 4871.79562512047, "y": -1454.3820594168692}, {"color": "#2baa91", "customUrl": "https://pacviewer.com/address/pc1pw964rj0nl5r9krg2jygz9w4eelnnqheppr5mhp", "id": 3379, "label": "pc1pw964rj0nl5r9krg2jygz9w4eelnnqheppr5mhp", "shape": "square", "title": "pc1pw964rj0nl5r9krg2jygz9w4eelnnqheppr5mhp", "x": 934.984495009356, "y": -5000.0}]);
                  edges = new vis.DataSet([{"color": "#2baa91", "from": 3680, "label": "19.0", "to": 3375, "value": 19.0}, {"color": "#2baa91", "from": 3680, "label": "14.0", "to": 3376, "value": 14.0}, {"color": "#2baa91", "from": 3680, "label": "10.0", "to": 3374, "value": 10.0}, {"color": "#2baa91", "from": 3680, "label": "14.0", "to": 3377, "value": 14.0}, {"color": "#2baa91", "from": 3680, "label": "10.0", "to": 3378, "value": 10.0}, {"color": "#2baa91", "from": 3680, "label": "10.0", "to": 3379, "value": 10.0}, {"color": "#2baa91", "from": 3373, "label": "9.0", "to": 3374, "value": 9.0}, {"color": "#2baa91", "from": 3373, "label": "10.0", "to": 3375, "value": 10.0}, {"color": "#2baa91", "from": 3373, "label": "8.0", "to": 3376, "value": 8.0}, {"color": "#2baa91", "from": 3373, "label": "8.0", "to": 3377, "value": 8.0}, {"color": "#2baa91", "from": 3373, "label": "5.0", "to": 3378, "value": 5.0}, {"color": "#2baa91", "from": 3373, "label": "11.0", "to": 3379, "value": 11.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
