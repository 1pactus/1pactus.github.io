        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2ca02c", "customUrl": "https://pacviewer.com/address/pc1phgfz6zp6kna9nhqv3n2ccrvpmazk9m0u6w37mv", "id": 1056, "label": "pc1phgfz6zp6kna9nhqv3n2ccrvpmazk9m0u6w37mv", "shape": "square", "title": "pc1phgfz6zp6kna9nhqv3n2ccrvpmazk9m0u6w37mv", "x": -1272.329734655743, "y": 5000.0}, {"color": "#2ca02c", "customUrl": "https://pacviewer.com/address/pc1phhcn7hfjdqqw9f3yuz4rm493gtpv7mmqrdgluc", "id": 1057, "label": "pc1phhcn7hfjdqqw9f3yuz4rm493gtpv7mmqrdgluc", "shape": "square", "title": "pc1phhcn7hfjdqqw9f3yuz4rm493gtpv7mmqrdgluc", "x": 4966.0101939137085, "y": -1395.5901494946804}, {"color": "#2ca02c", "customUrl": "https://pacviewer.com/address/pc1pyk5pczf2fxyd2hwdyrws0v6edsqhua6lxwrz0q", "id": 1058, "label": "pc1pyk5pczf2fxyd2hwdyrws0v6edsqhua6lxwrz0q", "shape": "square", "title": "pc1pyk5pczf2fxyd2hwdyrws0v6edsqhua6lxwrz0q", "x": -3693.7956874363394, "y": -3603.2442200551036}, {"color": "#2ca02c", "customUrl": "https://pacviewer.com/address/pc1r3sjaj9syyknhd270jr2jp6w4krx9m62rrz672c", "id": 1052, "label": "pc1r3sjaj9syyknhd270jr2jp6w4krx9m62rrz672c", "shape": "dot", "title": "pc1r3sjaj9syyknhd270jr2jp6w4krx9m62rrz672c", "x": -0.9653990880804726, "y": -0.9982919761812246}, {"color": "#2ca02c", "customUrl": "https://pacviewer.com/address/pc1p096kkpjnfxu0u4enncq46r9228x6fkrhvy52k5", "id": 1053, "label": "pc1p096kkpjnfxu0u4enncq46r9228x6fkrhvy52k5", "shape": "square", "title": "pc1p096kkpjnfxu0u4enncq46r9228x6fkrhvy52k5", "x": 3691.404992151595, "y": 3600.8286957138607}, {"color": "#2ca02c", "customUrl": "https://pacviewer.com/address/pc1p0ctjyyutdm5gsa7s9ef8e2peez83nk6xujnlyu", "id": 1054, "label": "pc1p0ctjyyutdm5gsa7s9ef8e2peez83nk6xujnlyu", "shape": "square", "title": "pc1p0ctjyyutdm5gsa7s9ef8e2peez83nk6xujnlyu", "x": -4965.089608822792, "y": 1398.6780298111755}, {"color": "#2ca02c", "customUrl": "https://pacviewer.com/address/pc1p20qjca234kqusldnvtvusr7f7yz3p4uzru5eqz", "id": 1055, "label": "pc1p20qjca234kqusldnvtvusr7f7yz3p4uzru5eqz", "shape": "square", "title": "pc1p20qjca234kqusldnvtvusr7f7yz3p4uzru5eqz", "x": 1274.7652439376511, "y": -4999.674063999069}]);
                  edges = new vis.DataSet([{"color": "#2ca02c", "from": 1056, "label": "0.7", "to": 1052, "value": 0.7}, {"color": "#2ca02c", "from": 1057, "label": "0.7", "to": 1052, "value": 0.7}, {"color": "#2ca02c", "from": 1058, "label": "2.1", "to": 1052, "value": 2.1}, {"color": "#2ca02c", "from": 1052, "label": "1.4", "to": 1053, "value": 1.4}, {"color": "#2ca02c", "from": 1052, "label": "0.7", "to": 1054, "value": 0.7}, {"color": "#2ca02c", "from": 1052, "label": "1.4", "to": 1055, "value": 1.4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
