        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#75ae7c", "customUrl": "https://pacviewer.com/address/pc1ptfc7n4acc5grdq3fgmcuqzsx2dhk6rflgy8an9", "id": 2272, "label": "pc1ptfc7n4acc5grdq3fgmcuqzsx2dhk6rflgy8an9", "shape": "square", "title": "pc1ptfc7n4acc5grdq3fgmcuqzsx2dhk6rflgy8an9", "x": -1272.329734655743, "y": 5000.0}, {"color": "#75ae7c", "customUrl": "https://pacviewer.com/address/pc1puz4tny9hvd2pndg3kmzzy8xer5sj8r9x8wwugp", "id": 2273, "label": "pc1puz4tny9hvd2pndg3kmzzy8xer5sj8r9x8wwugp", "shape": "square", "title": "pc1puz4tny9hvd2pndg3kmzzy8xer5sj8r9x8wwugp", "x": 4966.0101939137085, "y": -1395.5901494946804}, {"color": "#75ae7c", "customUrl": "https://pacviewer.com/address/pc1pz0p42wlrgfch7hewsf8jlcctk8gltw8au3rkh0", "id": 2274, "label": "pc1pz0p42wlrgfch7hewsf8jlcctk8gltw8au3rkh0", "shape": "square", "title": "pc1pz0p42wlrgfch7hewsf8jlcctk8gltw8au3rkh0", "x": -3693.7956874363394, "y": -3603.2442200551036}, {"color": "#75ae7c", "customUrl": "https://pacviewer.com/address/pc1z5qfuu76e26mms23a7f8z25nvepu3w079je5nah", "id": 2268, "label": "pc1z5qfuu76e26mms23a7f8z25nvepu3w079je5nah", "shape": "dot", "title": "pc1z5qfuu76e26mms23a7f8z25nvepu3w079je5nah", "x": -0.9653990880804726, "y": -0.9982919761812246}, {"color": "#75ae7c", "customUrl": "https://pacviewer.com/address/pc1pa2g64pjg3ymsykm4hhems6xwx5yzmsqccm87pp", "id": 2269, "label": "pc1pa2g64pjg3ymsykm4hhems6xwx5yzmsqccm87pp", "shape": "square", "title": "pc1pa2g64pjg3ymsykm4hhems6xwx5yzmsqccm87pp", "x": 3691.404992151595, "y": 3600.8286957138607}, {"color": "#75ae7c", "customUrl": "https://pacviewer.com/address/pc1pazxsjlhjkpcjqxd95x6tj2vkmmnwyujfr5k5ma", "id": 2270, "label": "pc1pazxsjlhjkpcjqxd95x6tj2vkmmnwyujfr5k5ma", "shape": "square", "title": "pc1pazxsjlhjkpcjqxd95x6tj2vkmmnwyujfr5k5ma", "x": -4965.089608822792, "y": 1398.6780298111755}, {"color": "#75ae7c", "customUrl": "https://pacviewer.com/address/pc1ppr0r9264wafjkphyct066g4xechzn35skfj7m9", "id": 2271, "label": "pc1ppr0r9264wafjkphyct066g4xechzn35skfj7m9", "shape": "square", "title": "pc1ppr0r9264wafjkphyct066g4xechzn35skfj7m9", "x": 1274.7652439376511, "y": -4999.674063999069}]);
                  edges = new vis.DataSet([{"color": "#75ae7c", "from": 2272, "label": "2.1", "to": 2268, "value": 2.1}, {"color": "#75ae7c", "from": 2273, "label": "2.8", "to": 2268, "value": 2.8}, {"color": "#75ae7c", "from": 2274, "label": "1.4", "to": 2268, "value": 1.4}, {"color": "#75ae7c", "from": 2268, "label": "1.4", "to": 2269, "value": 1.4}, {"color": "#75ae7c", "from": 2268, "label": "1.4", "to": 2270, "value": 1.4}, {"color": "#75ae7c", "from": 2268, "label": "1.4", "to": 2271, "value": 1.4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
