              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1rs0yg2snuxhnxhckya5kgljvcw2fanevdx57uyz", "id": 3555, "label": "pc1rs0yg2snuxhnxhckya5kgljvcw2fanevdx57uyz", "shape": "dot", "title": "pc1rs0yg2snuxhnxhckya5kgljvcw2fanevdx57uyz", "x": -503.87036999249557, "y": 635.0685311925843}, {"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1z5cl5lktl32ldx86pzplgths35puqy7kx85zk7t", "id": 1174, "label": "pc1z5cl5lktl32ldx86pzplgths35puqy7kx85zk7t", "shape": "dot", "title": "pc1z5cl5lktl32ldx86pzplgths35puqy7kx85zk7t", "x": 506.41071098309885, "y": -635.8184738108852}, {"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1plg27ra33efukdvlpe2l7q8xp8jv2pjx57mxyle", "id": 1175, "label": "pc1plg27ra33efukdvlpe2l7q8xp8jv2pjx57mxyle", "shape": "square", "title": "pc1plg27ra33efukdvlpe2l7q8xp8jv2pjx57mxyle", "x": -3780.919009417995, "y": -3373.523012621482}, {"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1p55t9kxkc6pnkljzw40d02maneghmx6put0cytz", "id": 1176, "label": "pc1p55t9kxkc6pnkljzw40d02maneghmx6put0cytz", "shape": "square", "title": "pc1p55t9kxkc6pnkljzw40d02maneghmx6put0cytz", "x": -4871.014706954011, "y": 1452.348616777369}, {"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1pe5nyesypaeky9d0qvcneefvqwgxz3um2qc30ca", "id": 1177, "label": "pc1pe5nyesypaeky9d0qvcneefvqwgxz3um2qc30ca", "shape": "square", "title": "pc1pe5nyesypaeky9d0qvcneefvqwgxz3um2qc30ca", "x": 3782.5502071403316, "y": 3376.612794531276}, {"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1pp040dmrlj3ecup0m6algrdm5g52hs296n8u0q0", "id": 1178, "label": "pc1pp040dmrlj3ecup0m6algrdm5g52hs296n8u0q0", "shape": "square", "title": "pc1pp040dmrlj3ecup0m6algrdm5g52hs296n8u0q0", "x": -939.9369518887568, "y": 4999.693603348008}, {"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1pp592xl77670m2k2r9m3r5u2s39krlhlw02090a", "id": 1179, "label": "pc1pp592xl77670m2k2r9m3r5u2s39krlhlw02090a", "shape": "square", "title": "pc1pp592xl77670m2k2r9m3r5u2s39krlhlw02090a", "x": 4871.79562512047, "y": -1454.3820594168692}, {"color": "#ce3a7d", "customUrl": "https://pacviewer.com/address/pc1pvv8jlmj79yqerdk76qy67zqq73p3ph84a9hs9a", "id": 1180, "label": "pc1pvv8jlmj79yqerdk76qy67zqq73p3ph84a9hs9a", "shape": "square", "title": "pc1pvv8jlmj79yqerdk76qy67zqq73p3ph84a9hs9a", "x": 934.984495009356, "y": -5000.0}]);
                  edges = new vis.DataSet([{"color": "#ce3a7d", "from": 3555, "label": "11.0", "to": 1176, "value": 11.0}, {"color": "#ce3a7d", "from": 3555, "label": "11.0", "to": 1178, "value": 11.0}, {"color": "#ce3a7d", "from": 3555, "label": "14.0", "to": 1179, "value": 14.0}, {"color": "#ce3a7d", "from": 3555, "label": "12.0", "to": 1180, "value": 12.0}, {"color": "#ce3a7d", "from": 3555, "label": "13.0", "to": 1177, "value": 13.0}, {"color": "#ce3a7d", "from": 3555, "label": "4.0", "to": 1175, "value": 4.0}, {"color": "#ce3a7d", "from": 1174, "label": "656.0", "to": 1175, "value": 656.0}, {"color": "#ce3a7d", "from": 1174, "label": "4.0", "to": 1176, "value": 4.0}, {"color": "#ce3a7d", "from": 1174, "label": "6.0", "to": 1177, "value": 6.0}, {"color": "#ce3a7d", "from": 1174, "label": "9.0", "to": 1178, "value": 9.0}, {"color": "#ce3a7d", "from": 1174, "label": "13.0", "to": 1179, "value": 13.0}, {"color": "#ce3a7d", "from": 1174, "label": "2.0", "to": 1180, "value": 2.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
