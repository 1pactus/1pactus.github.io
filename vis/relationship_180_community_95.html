              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1z24smayvvyalglr9sfpyz0yscdn38fh0p5hud3k", "id": 2115, "label": "pc1z24smayvvyalglr9sfpyz0yscdn38fh0p5hud3k", "shape": "dot", "title": "pc1z24smayvvyalglr9sfpyz0yscdn38fh0p5hud3k", "x": -26.261160112064182, "y": 801.8038338302491}, {"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1pj37py38hx7rhexexm7ymsvk3rnwedczkarhvrs", "id": 2116, "label": "pc1pj37py38hx7rhexexm7ymsvk3rnwedczkarhvrs", "shape": "square", "title": "pc1pj37py38hx7rhexexm7ymsvk3rnwedczkarhvrs", "x": 5000.0, "y": -234.66018172916404}, {"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1pqjhecs63grzn4d83renvru9sldxrm56z5sj28s", "id": 2117, "label": "pc1pqjhecs63grzn4d83renvru9sldxrm56z5sj28s", "shape": "square", "title": "pc1pqjhecs63grzn4d83renvru9sldxrm56z5sj28s", "x": -2838.671452192947, "y": -4141.881587107613}, {"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1p2wqhu9h8mem07s7nv9shkv7lz0xtvxmqvfkuux", "id": 2118, "label": "pc1p2wqhu9h8mem07s7nv9shkv7lz0xtvxmqvfkuux", "shape": "square", "title": "pc1p2wqhu9h8mem07s7nv9shkv7lz0xtvxmqvfkuux", "x": -4999.763730446848, "y": 234.7112795822347}, {"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1p3qfs0tpesxplt7v0gq0kn03e25m7y4q862gclk", "id": 2119, "label": "pc1p3qfs0tpesxplt7v0gq0kn03e25m7y4q862gclk", "shape": "square", "title": "pc1p3qfs0tpesxplt7v0gq0kn03e25m7y4q862gclk", "x": 2838.519279588415, "y": 4142.987544074178}, {"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1ptnwe3t884efsg7msv003n2fccu5ryyude0vl8c", "id": 2120, "label": "pc1ptnwe3t884efsg7msv003n2fccu5ryyude0vl8c", "shape": "square", "title": "pc1ptnwe3t884efsg7msv003n2fccu5ryyude0vl8c", "x": -2385.5713463146367, "y": 4422.862545520252}, {"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1p5yhsd8a5jyws0x6lwa52vunsmk5hmmwq2a8nck", "id": 2121, "label": "pc1p5yhsd8a5jyws0x6lwa52vunsmk5hmmwq2a8nck", "shape": "square", "title": "pc1p5yhsd8a5jyws0x6lwa52vunsmk5hmmwq2a8nck", "x": 2384.531259977617, "y": -4423.488790588855}, {"color": "#1aca6c", "customUrl": "https://pacviewer.com/address/pc1rc7e3vru7jjy6dxa69p9e59fhqmwhhk5t8nn0xp", "id": 2920, "label": "pc1rc7e3vru7jjy6dxa69p9e59fhqmwhhk5t8nn0xp", "shape": "dot", "title": "pc1rc7e3vru7jjy6dxa69p9e59fhqmwhhk5t8nn0xp", "x": 27.21714950046598, "y": -802.3346435812842}]);
                  edges = new vis.DataSet([{"color": "#1aca6c", "from": 2115, "label": "1310.63", "to": 2116, "value": 1310.63}, {"color": "#1aca6c", "from": 2115, "label": "1034.02", "to": 2117, "value": 1034.02}, {"color": "#1aca6c", "from": 2115, "label": "420.82", "to": 2118, "value": 420.82}, {"color": "#1aca6c", "from": 2115, "label": "431.11", "to": 2119, "value": 431.11}, {"color": "#1aca6c", "from": 2115, "label": "434.02", "to": 2120, "value": 434.02}, {"color": "#1aca6c", "from": 2115, "label": "415.1", "to": 2121, "value": 415.1}, {"color": "#1aca6c", "from": 2116, "label": "21.0", "to": 2920, "value": 21.0}, {"color": "#1aca6c", "from": 2117, "label": "85.98", "to": 2920, "value": 85.98}, {"color": "#1aca6c", "from": 2118, "label": "14.0", "to": 2920, "value": 14.0}, {"color": "#1aca6c", "from": 2119, "label": "8.0", "to": 2920, "value": 8.0}, {"color": "#1aca6c", "from": 2120, "label": "20.0", "to": 2920, "value": 20.0}, {"color": "#1aca6c", "from": 2121, "label": "15.0", "to": 2920, "value": 15.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
