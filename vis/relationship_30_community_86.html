                  edges = new vis.DataSet([{"color": "#b8aa2a", "from": 2880, "label": "25.9", "to": 2875, "value": 25.9}, {"color": "#b8aa2a", "from": 2881, "label": "33.6", "to": 2875, "value": 33.6}, {"color": "#b8aa2a", "from": 2882, "label": "28.0", "to": 2875, "value": 28.0}, {"color": "#b8aa2a", "from": 2875, "label": "29.41", "to": 2876, "value": 29.41}, {"color": "#b8aa2a", "from": 2875, "label": "28.0", "to": 2877, "value": 28.0}, {"color": "#b8aa2a", "from": 2875, "label": "17.5", "to": 2878, "value": 17.5}, {"color": "#b8aa2a", "from": 2875, "label": "21.7", "to": 2879, "value": 21.7}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
