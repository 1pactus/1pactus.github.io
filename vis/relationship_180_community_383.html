              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1pyhnp3sahqunmsjlpdc9eh2jzua5ctrns07zt4r", "id": 5536, "label": "pc1pyhnp3sahqunmsjlpdc9eh2jzua5ctrns07zt4r", "shape": "square", "title": "pc1pyhnp3sahqunmsjlpdc9eh2jzua5ctrns07zt4r", "x": -615.0465791915664, "y": 5000.0}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1pjzkv4659ul6km234z0t3l2sjmh8l69kpvjwkfu", "id": 5537, "label": "pc1pjzkv4659ul6km234z0t3l2sjmh8l69kpvjwkfu", "shape": "square", "title": "pc1pjzkv4659ul6km234z0t3l2sjmh8l69kpvjwkfu", "x": 4997.508425385282, "y": 615.6968733854214}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1pmvqs7h2df9eng252yx540lqc304zzc8epg9wnv", "id": 5538, "label": "pc1pmvqs7h2df9eng252yx540lqc304zzc8epg9wnv", "shape": "square", "title": "pc1pmvqs7h2df9eng252yx540lqc304zzc8epg9wnv", "x": -3100.31801597645, "y": -3969.831160660424}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1p2x564764zyhxnvya32c0ypwlzskgcl3dw9rg4q", "id": 5539, "label": "pc1p2x564764zyhxnvya32c0ypwlzskgcl3dw9rg4q", "shape": "square", "title": "pc1p2x564764zyhxnvya32c0ypwlzskgcl3dw9rg4q", "x": -3968.026807941327, "y": 3098.649306674393}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1pvvl5tpryfhakmwplz0z8wx6n86znrhxwhu4qy8", "id": 5540, "label": "pc1pvvl5tpryfhakmwplz0z8wx6n86znrhxwhu4qy8", "shape": "square", "title": "pc1pvvl5tpryfhakmwplz0z8wx6n86znrhxwhu4qy8", "x": 3098.2230389851034, "y": 3968.0467410236297}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1rjkxs3evnz009aqulvzc3wsx3gvynyh25yn8elc", "id": 5532, "label": "pc1rjkxs3evnz009aqulvzc3wsx3gvynyh25yn8elc", "shape": "dot", "title": "pc1rjkxs3evnz009aqulvzc3wsx3gvynyh25yn8elc", "x": 0.08181533919968599, "y": -0.987848708647217}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1pzz3j7hetxc8a3g006xvhr694hhlus4zeuhes74", "id": 5533, "label": "pc1pzz3j7hetxc8a3g006xvhr694hhlus4zeuhes74", "shape": "square", "title": "pc1pzz3j7hetxc8a3g006xvhr694hhlus4zeuhes74", "x": 3969.6929427318973, "y": -3099.5943729815563}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1pjhjlppurpv8mhngwrxe98wjm9csksueugftv5c", "id": 5534, "label": "pc1pjhjlppurpv8mhngwrxe98wjm9csksueugftv5c", "shape": "square", "title": "pc1pjhjlppurpv8mhngwrxe98wjm9csksueugftv5c", "x": 614.5938186842014, "y": -4997.378527947456}, {"color": "#b8aa2a", "customUrl": "https://pacviewer.com/address/pc1pelac3srcwwu24cfqvsrqqvjh49yrn0fkwj6rtd", "id": 5535, "label": "pc1pelac3srcwwu24cfqvsrqqvjh49yrn0fkwj6rtd", "shape": "square", "title": "pc1pelac3srcwwu24cfqvsrqqvjh49yrn0fkwj6rtd", "x": -4996.708638016343, "y": -614.6010107853589}]);
                  edges = new vis.DataSet([{"color": "#b8aa2a", "from": 5536, "label": "1.0", "to": 5532, "value": 1.0}, {"color": "#b8aa2a", "from": 5537, "label": "1.0", "to": 5532, "value": 1.0}, {"color": "#b8aa2a", "from": 5538, "label": "2.0", "to": 5532, "value": 2.0}, {"color": "#b8aa2a", "from": 5539, "label": "1.0", "to": 5532, "value": 1.0}, {"color": "#b8aa2a", "from": 5540, "label": "1.0", "to": 5532, "value": 1.0}, {"color": "#b8aa2a", "from": 5532, "label": "3.0", "to": 5533, "value": 3.0}, {"color": "#b8aa2a", "from": 5532, "label": "1.0", "to": 5534, "value": 1.0}, {"color": "#b8aa2a", "from": 5532, "label": "1.0", "to": 5535, "value": 1.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
