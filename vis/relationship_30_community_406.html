        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1p5czuz6jc84gjtyh99frsgvqzycj4c2l4rnq5m7", "id": 4355, "label": "pc1p5czuz6jc84gjtyh99frsgvqzycj4c2l4rnq5m7", "shape": "square", "title": "pc1p5czuz6jc84gjtyh99frsgvqzycj4c2l4rnq5m7", "x": -1736.4841433154018, "y": 4767.430540845618}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1p8760h2yvf7uxakug7a9hwnqxmgkw2gjqse3z5s", "id": 4356, "label": "pc1p8760h2yvf7uxakug7a9hwnqxmgkw2gjqse3z5s", "shape": "square", "title": "pc1p8760h2yvf7uxakug7a9hwnqxmgkw2gjqse3z5s", "x": 4997.472904045301, "y": -880.2885481146483}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pqswgmnjgxqs7lg8u70st0zlfy0raggfe807x7d", "id": 4357, "label": "pc1pqswgmnjgxqs7lg8u70st0zlfy0raggfe807x7d", "shape": "square", "title": "pc1pqswgmnjgxqs7lg8u70st0zlfy0raggfe807x7d", "x": -3260.6039029653384, "y": -3888.2016832537943}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pxahyqv6a03h4tsggh7xy2qafqxjr8fg4c2y3ex", "id": 4358, "label": "pc1pxahyqv6a03h4tsggh7xy2qafqxjr8fg4c2y3ex", "shape": "square", "title": "pc1pxahyqv6a03h4tsggh7xy2qafqxjr8fg4c2y3ex", "x": -5000.0, "y": 880.5620477068068}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pkw2p20n0shdc8m3cmn9cn0qxfhy3nlr5rsa7wc", "id": 4311, "label": "pc1pkw2p20n0shdc8m3cmn9cn0qxfhy3nlr5rsa7wc", "shape": "square", "title": "pc1pkw2p20n0shdc8m3cmn9cn0qxfhy3nlr5rsa7wc", "x": 3262.362524724325, "y": 3890.0382333760817}, {"color": "#000000", "customUrl": "https://pacviewer.com/address/pc1rkm2j64a3s296j2e5f2qdue4fmz7c2q38estqxy", "id": 4312, "label": "pc1rkm2j64a3s296j2e5f2qdue4fmz7c2q38estqxy, Receive from \u0027Wrapto Lock\u0027", "shape": "triangle", "title": "pc1rkm2j64a3s296j2e5f2qdue4fmz7c2q38estqxy", "x": 0.36344418459537, "y": -0.9973756795868705}, {"color": "#ff7f0e", "customUrl": "https://pacviewer.com/address/pc1pr0uvcz73fwcnhaye4409gql47mdlyc3ukd35a5", "id": 4313, "label": "pc1pr0uvcz73fwcnhaye4409gql47mdlyc3ukd35a5", "shape": "square", "title": "pc1pr0uvcz73fwcnhaye4409gql47mdlyc3ukd35a5", "x": 1736.8891733265186, "y": -4768.543214880476}]);
                  edges = new vis.DataSet([{"color": "#ff7f0e", "from": 4355, "label": "999.0", "to": 4312, "value": 999.0}, {"color": "#ff7f0e", "from": 4356, "label": "999.0", "to": 4312, "value": 999.0}, {"color": "#ff7f0e", "from": 4357, "label": "999.0", "to": 4312, "value": 999.0}, {"color": "#ff7f0e", "from": 4358, "label": "999.0", "to": 4312, "value": 999.0}, {"color": "#ff7f0e", "from": 4311, "label": "999.0", "to": 4312, "value": 999.0}, {"color": "#ff7f0e", "from": 4312, "label": "999.0", "to": 4313, "value": 999.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
