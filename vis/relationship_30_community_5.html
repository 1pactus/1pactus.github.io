        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1rmxcuwfg79mtu5vnxn5ssjr600s8hmjhumwg9ql", "id": 311, "label": "pc1rmxcuwfg79mtu5vnxn5ssjr600s8hmjhumwg9ql", "shape": "dot", "title": "pc1rmxcuwfg79mtu5vnxn5ssjr600s8hmjhumwg9ql", "x": -0.6319106943972301, "y": -0.13551514358555383}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1p0qmrk80rcax0gyy8zyhcqz4nfdf5mpg6385np8", "id": 312, "label": "pc1p0qmrk80rcax0gyy8zyhcqz4nfdf5mpg6385np8", "shape": "square", "title": "pc1p0qmrk80rcax0gyy8zyhcqz4nfdf5mpg6385np8", "x": 4999.508278103252, "y": 1151.897501520662}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1p66h4gsuzrek2ve2wukvhmsmmdkmlp60q70npf4", "id": 313, "label": "pc1p66h4gsuzrek2ve2wukvhmsmmdkmlp60q70npf4", "shape": "square", "title": "pc1p66h4gsuzrek2ve2wukvhmsmmdkmlp60q70npf4", "x": -2719.616639555645, "y": -4348.800935836447}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1p9z0qsnpsfeu36fgg07upsjq6xxrkmxdcv94r68", "id": 314, "label": "pc1p9z0qsnpsfeu36fgg07upsjq6xxrkmxdcv94r68", "shape": "square", "title": "pc1p9z0qsnpsfeu36fgg07upsjq6xxrkmxdcv94r68", "x": -4349.475569539575, "y": 2720.104846099453}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1pcxksdmknjvk8rumpct78cx0w04ckd6ty7yq32a", "id": 315, "label": "pc1pcxksdmknjvk8rumpct78cx0w04ckd6ty7yq32a", "shape": "square", "title": "pc1pcxksdmknjvk8rumpct78cx0w04ckd6ty7yq32a", "x": 2721.744493048253, "y": 4350.420579465219}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1psgfqjt6ndkupnjh2qucjpwu9r86ey3mhuv57cq", "id": 316, "label": "pc1psgfqjt6ndkupnjh2qucjpwu9r86ey3mhuv57cq", "shape": "square", "title": "pc1psgfqjt6ndkupnjh2qucjpwu9r86ey3mhuv57cq", "x": -1151.7795099729683, "y": 4998.129775028891}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1pzpurlefpatu69gydtt3ahe20c8msh50q95jdxh", "id": 317, "label": "pc1pzpurlefpatu69gydtt3ahe20c8msh50q95jdxh", "shape": "square", "title": "pc1pzpurlefpatu69gydtt3ahe20c8msh50q95jdxh", "x": 4347.099441476596, "y": -2719.486452646031}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1p9g4ve63qhmflv78wsh7spfu2dsfrqp0u7rhn0c", "id": 318, "label": "pc1p9g4ve63qhmflv78wsh7spfu2dsfrqp0u7rhn0c", "shape": "square", "title": "pc1p9g4ve63qhmflv78wsh7spfu2dsfrqp0u7rhn0c", "x": 1151.4619649700614, "y": -5000.0}, {"color": "#1ede12", "customUrl": "https://pacviewer.com/address/pc1psx580pmqr3em9ttfk0c3qf53dnhffpyhs8lfkf", "id": 319, "label": "pc1psx580pmqr3em9ttfk0c3qf53dnhffpyhs8lfkf", "shape": "square", "title": "pc1psx580pmqr3em9ttfk0c3qf53dnhffpyhs8lfkf", "x": -4998.310547835577, "y": -1152.129798488163}]);
                  edges = new vis.DataSet([{"color": "#1ede12", "from": 311, "label": "324.51", "to": 312, "value": 324.51}, {"color": "#1ede12", "from": 311, "label": "37.8", "to": 313, "value": 37.8}, {"color": "#1ede12", "from": 311, "label": "38.5", "to": 314, "value": 38.5}, {"color": "#1ede12", "from": 311, "label": "39.2", "to": 315, "value": 39.2}, {"color": "#1ede12", "from": 311, "label": "44.11", "to": 316, "value": 44.11}, {"color": "#1ede12", "from": 311, "label": "29.4", "to": 317, "value": 29.4}, {"color": "#1ede12", "from": 311, "label": "40.6", "to": 318, "value": 40.6}, {"color": "#1ede12", "from": 311, "label": "40.6", "to": 319, "value": 40.6}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
