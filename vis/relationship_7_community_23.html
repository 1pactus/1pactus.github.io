        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2ca55c", "customUrl": "https://pacviewer.com/address/pc1punlgesqrx3kjmleult87ps6dxxsvpg62wfed6x", "id": 608, "label": "pc1punlgesqrx3kjmleult87ps6dxxsvpg62wfed6x", "shape": "square", "title": "pc1punlgesqrx3kjmleult87ps6dxxsvpg62wfed6x", "x": -1272.329734655743, "y": 5000.0}, {"color": "#2ca55c", "customUrl": "https://pacviewer.com/address/pc1pxz39efueur7hngyf89fejqasm89s5umul9ezu8", "id": 609, "label": "pc1pxz39efueur7hngyf89fejqasm89s5umul9ezu8", "shape": "square", "title": "pc1pxz39efueur7hngyf89fejqasm89s5umul9ezu8", "x": 4966.0101939137085, "y": -1395.5901494946804}, {"color": "#2ca55c", "customUrl": "https://pacviewer.com/address/pc1pn9m5h58yxfs7ehy0hdy2g9k2qw0mjtwgh55yk4", "id": 610, "label": "pc1pn9m5h58yxfs7ehy0hdy2g9k2qw0mjtwgh55yk4", "shape": "square", "title": "pc1pn9m5h58yxfs7ehy0hdy2g9k2qw0mjtwgh55yk4", "x": -3693.7956874363394, "y": -3603.2442200551036}, {"color": "#2ca55c", "customUrl": "https://pacviewer.com/address/pc1rd5szuxfyc54edg0n63acuahe8ny49rr33xwdsr", "id": 604, "label": "pc1rd5szuxfyc54edg0n63acuahe8ny49rr33xwdsr", "shape": "dot", "title": "pc1rd5szuxfyc54edg0n63acuahe8ny49rr33xwdsr", "x": -0.9653990880804726, "y": -0.9982919761812246}, {"color": "#2ca55c", "customUrl": "https://pacviewer.com/address/pc1pnmpnunke34ql7wspm37vp8w6kxm7vsqr8suapd", "id": 605, "label": "pc1pnmpnunke34ql7wspm37vp8w6kxm7vsqr8suapd", "shape": "square", "title": "pc1pnmpnunke34ql7wspm37vp8w6kxm7vsqr8suapd", "x": 3691.404992151595, "y": 3600.8286957138607}, {"color": "#2ca55c", "customUrl": "https://pacviewer.com/address/pc1pq9wjxc0wdp97h6ylmqh7h7pn0hrhtey6vl6rle", "id": 606, "label": "pc1pq9wjxc0wdp97h6ylmqh7h7pn0hrhtey6vl6rle", "shape": "square", "title": "pc1pq9wjxc0wdp97h6ylmqh7h7pn0hrhtey6vl6rle", "x": -4965.089608822792, "y": 1398.6780298111755}, {"color": "#2ca55c", "customUrl": "https://pacviewer.com/address/pc1prf3srysxyfesx0jxyywnm56r23ujdzvuavgqd8", "id": 607, "label": "pc1prf3srysxyfesx0jxyywnm56r23ujdzvuavgqd8", "shape": "square", "title": "pc1prf3srysxyfesx0jxyywnm56r23ujdzvuavgqd8", "x": 1274.7652439376511, "y": -4999.674063999069}]);
                  edges = new vis.DataSet([{"color": "#2ca55c", "from": 608, "label": "10.5", "to": 604, "value": 10.5}, {"color": "#2ca55c", "from": 609, "label": "7.7", "to": 604, "value": 7.7}, {"color": "#2ca55c", "from": 610, "label": "9.1", "to": 604, "value": 9.1}, {"color": "#2ca55c", "from": 604, "label": "45.0", "to": 605, "value": 45.0}, {"color": "#2ca55c", "from": 604, "label": "12.6", "to": 606, "value": 12.6}, {"color": "#2ca55c", "from": 604, "label": "13.31", "to": 607, "value": 13.31}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
