              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1p2j6pr9n8ll3sus67j9nxascg6ft9lurxu3ek03", "id": 3008, "label": "pc1p2j6pr9n8ll3sus67j9nxascg6ft9lurxu3ek03", "shape": "square", "title": "pc1p2j6pr9n8ll3sus67j9nxascg6ft9lurxu3ek03", "x": 375.2053094493751, "y": 5000.0}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1p56rxsujmyrhq7y0lksntpdc6g83ek8yzz49977", "id": 3009, "label": "pc1p56rxsujmyrhq7y0lksntpdc6g83ek8yzz49977", "shape": "square", "title": "pc1p56rxsujmyrhq7y0lksntpdc6g83ek8yzz49977", "x": 4999.875535855031, "y": -375.8337873063016}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1p6ygmdh72faxwwmztqz5p26afwtrggnvjxuke97", "id": 3010, "label": "pc1p6ygmdh72faxwwmztqz5p26afwtrggnvjxuke97", "shape": "square", "title": "pc1p6ygmdh72faxwwmztqz5p26afwtrggnvjxuke97", "x": -3802.498153906508, "y": -3271.118040982049}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1p723lsygryxszfnwlm79a8wvwjde34ykgcrsxx8", "id": 3011, "label": "pc1p723lsygryxszfnwlm79a8wvwjde34ykgcrsxx8", "shape": "square", "title": "pc1p723lsygryxszfnwlm79a8wvwjde34ykgcrsxx8", "x": -4996.891119379903, "y": 375.34258231163926}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1pka62pjd3qjkw8lrxpj82w6mmzlzx82xczh8xkw", "id": 3012, "label": "pc1pka62pjd3qjkw8lrxpj82w6mmzlzx82xczh8xkw", "shape": "square", "title": "pc1pka62pjd3qjkw8lrxpj82w6mmzlzx82xczh8xkw", "x": 3800.408074038359, "y": 3269.867354225002}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1pmrnm5xwsx3fsq6f98v8h99hc60cvmsyxwxc62m", "id": 3013, "label": "pc1pmrnm5xwsx3fsq6f98v8h99hc60cvmsyxwxc62m", "shape": "square", "title": "pc1pmrnm5xwsx3fsq6f98v8h99hc60cvmsyxwxc62m", "x": -3269.8601951608157, "y": 3799.665011777546}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1psny3k9l3x5s56daez5pzshpkm0md7gfqxtvart", "id": 3014, "label": "pc1psny3k9l3x5s56daez5pzshpkm0md7gfqxtvart", "shape": "square", "title": "pc1psny3k9l3x5s56daez5pzshpkm0md7gfqxtvart", "x": 3268.892490650223, "y": -3799.961730997831}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1pv682rdfhr03ldl6294pslu7alxj57xey7kh833", "id": 3015, "label": "pc1pv682rdfhr03ldl6294pslu7alxj57xey7kh833", "shape": "square", "title": "pc1pv682rdfhr03ldl6294pslu7alxj57xey7kh833", "x": -375.55742817934856, "y": -4998.120284622028}, {"color": "#1daabc", "customUrl": "https://pacviewer.com/address/pc1zwfx2epv9tgle3sznd8a690g43s0rr8daku8ref", "id": 3007, "label": "pc1zwfx2epv9tgle3sznd8a690g43s0rr8daku8ref", "shape": "dot", "title": "pc1zwfx2epv9tgle3sznd8a690g43s0rr8daku8ref", "x": 0.4254866335862423, "y": 0.15889559401974002}]);
                  edges = new vis.DataSet([{"color": "#1daabc", "from": 3008, "label": "5.0", "to": 3007, "value": 5.0}, {"color": "#1daabc", "from": 3009, "label": "1.0", "to": 3007, "value": 1.0}, {"color": "#1daabc", "from": 3010, "label": "1.0", "to": 3007, "value": 1.0}, {"color": "#1daabc", "from": 3011, "label": "3.0", "to": 3007, "value": 3.0}, {"color": "#1daabc", "from": 3012, "label": "3.0", "to": 3007, "value": 3.0}, {"color": "#1daabc", "from": 3013, "label": "6.0", "to": 3007, "value": 6.0}, {"color": "#1daabc", "from": 3014, "label": "1.0", "to": 3007, "value": 1.0}, {"color": "#1daabc", "from": 3015, "label": "4.0", "to": 3007, "value": 4.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
