        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#5be70e", "customUrl": "https://pacviewer.com/address/pc1pmhutmdvmgr7k88mxjzp9ujd39pzcq0r9kaxsye", "id": 3040, "label": "pc1pmhutmdvmgr7k88mxjzp9ujd39pzcq0r9kaxsye", "shape": "square", "title": "pc1pmhutmdvmgr7k88mxjzp9ujd39pzcq0r9kaxsye", "x": 1860.6985031279721, "y": 4697.885516703805}, {"color": "#5be70e", "customUrl": "https://pacviewer.com/address/pc1pn679vtz6jf6ef8rpgu040rq0jveh4wa4amq79x", "id": 3041, "label": "pc1pn679vtz6jf6ef8rpgu040rq0jveh4wa4amq79x", "shape": "square", "title": "pc1pn679vtz6jf6ef8rpgu040rq0jveh4wa4amq79x", "x": 5000.0, "y": 738.2182817242635}, {"color": "#5be70e", "customUrl": "https://pacviewer.com/address/pc1pq6stysvjefac8gzdrex9fsv9e2nnx80j586z8k", "id": 3042, "label": "pc1pq6stysvjefac8gzdrex9fsv9e2nnx80j586z8k", "shape": "square", "title": "pc1pq6stysvjefac8gzdrex9fsv9e2nnx80j586z8k", "x": -1860.7652211361042, "y": -4698.05465179443}, {"color": "#5be70e", "customUrl": "https://pacviewer.com/address/pc1pu5e5g374m9vvz68cv5asdr63zknwfryfpfhw8n", "id": 3043, "label": "pc1pu5e5g374m9vvz68cv5asdr63zknwfryfpfhw8n", "shape": "square", "title": "pc1pu5e5g374m9vvz68cv5asdr63zknwfryfpfhw8n", "x": -4999.463643769867, "y": -738.9639133858069}, {"color": "#5be70e", "customUrl": "https://pacviewer.com/address/pc1r9uyqjf74m5pntf9nuxqc4tj06ggrquqwv8fgmd", "id": 3037, "label": "pc1r9uyqjf74m5pntf9nuxqc4tj06ggrquqwv8fgmd", "shape": "dot", "title": "pc1r9uyqjf74m5pntf9nuxqc4tj06ggrquqwv8fgmd", "x": 0.43091434604851275, "y": 1.0884955477797007}, {"color": "#5be70e", "customUrl": "https://pacviewer.com/address/pc1pd34nk8f6pk06jx33dt7xn8mjuj07433ux22w4f", "id": 3038, "label": "pc1pd34nk8f6pk06jx33dt7xn8mjuj07433ux22w4f", "shape": "square", "title": "pc1pd34nk8f6pk06jx33dt7xn8mjuj07433ux22w4f", "x": -3138.5160784475447, "y": 3961.654704768959}, {"color": "#5be70e", "customUrl": "https://pacviewer.com/address/pc1peu2a9mh6pufzc263xx5r69pqc6mmyfv3e5kpru", "id": 3039, "label": "pc1peu2a9mh6pufzc263xx5r69pqc6mmyfv3e5kpru", "shape": "square", "title": "pc1peu2a9mh6pufzc263xx5r69pqc6mmyfv3e5kpru", "x": 3137.6155258794947, "y": -3961.82843356457}]);
                  edges = new vis.DataSet([{"color": "#5be70e", "from": 3040, "label": "53.2", "to": 3037, "value": 53.2}, {"color": "#5be70e", "from": 3041, "label": "35.01", "to": 3037, "value": 35.01}, {"color": "#5be70e", "from": 3042, "label": "37.8", "to": 3037, "value": 37.8}, {"color": "#5be70e", "from": 3043, "label": "43.4", "to": 3037, "value": 43.4}, {"color": "#5be70e", "from": 3037, "label": "36.4", "to": 3038, "value": 36.4}, {"color": "#5be70e", "from": 3037, "label": "39.2", "to": 3039, "value": 39.2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
