              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1pdvgwvjpj82t0pvfkke8fz9zdyxzxf2njl659lu", "id": 3904, "label": "pc1pdvgwvjpj82t0pvfkke8fz9zdyxzxf2njl659lu", "shape": "square", "title": "pc1pdvgwvjpj82t0pvfkke8fz9zdyxzxf2njl659lu", "x": 1013.5377403038375, "y": 4996.593134649122}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1pg8s2uradqrghfndy69c89vafn7phmtvkua3y4g", "id": 3905, "label": "pc1pg8s2uradqrghfndy69c89vafn7phmtvkua3y4g", "shape": "square", "title": "pc1pg8s2uradqrghfndy69c89vafn7phmtvkua3y4g", "x": 5000.0, "y": -1014.188821567026}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1pga2j678h8qv7pvqqqgymnpp7xvhtplespr0kqz", "id": 3906, "label": "pc1pga2j678h8qv7pvqqqgymnpp7xvhtplespr0kqz", "shape": "square", "title": "pc1pga2j678h8qv7pvqqqgymnpp7xvhtplespr0kqz", "x": -1013.370852087552, "y": -4997.239867889419}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1pvzz5vxecxja9g00yrsa7fzgw0cwtvq3kcxv2ut", "id": 3907, "label": "pc1pvzz5vxecxja9g00yrsa7fzgw0cwtvq3kcxv2ut", "shape": "square", "title": "pc1pvzz5vxecxja9g00yrsa7fzgw0cwtvq3kcxv2ut", "x": -4996.490185434688, "y": 1012.831007128119}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1pxvc09ss9mu82ganwkh6zx5w4eehnxcrmzr6znj", "id": 3908, "label": "pc1pxvc09ss9mu82ganwkh6zx5w4eehnxcrmzr6znj", "shape": "square", "title": "pc1pxvc09ss9mu82ganwkh6zx5w4eehnxcrmzr6znj", "x": 4248.725658774937, "y": 2816.0711840985273}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1py33yd4stw3fatjtph6w4dvc45kdz04nwufe8nj", "id": 3909, "label": "pc1py33yd4stw3fatjtph6w4dvc45kdz04nwufe8nj", "shape": "square", "title": "pc1py33yd4stw3fatjtph6w4dvc45kdz04nwufe8nj", "x": -2818.628100942232, "y": 4251.672327973001}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1pc4pq833n0zpyjlhw75zy9kdyslychjs2tzrjxq", "id": 3910, "label": "pc1pc4pq833n0zpyjlhw75zy9kdyslychjs2tzrjxq", "shape": "square", "title": "pc1pc4pq833n0zpyjlhw75zy9kdyslychjs2tzrjxq", "x": 2816.63613350361, "y": -4248.871599977367}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1rwf7ztfuljqhquj5jj7zgahd0eq696s92vuxclm", "id": 3902, "label": "pc1rwf7ztfuljqhquj5jj7zgahd0eq696s92vuxclm", "shape": "dot", "title": "pc1rwf7ztfuljqhquj5jj7zgahd0eq696s92vuxclm", "x": -0.653142805798922, "y": 0.6916090959705428}, {"color": "#867675", "customUrl": "https://pacviewer.com/address/pc1p4kecda5rcjt8ke79jpzv6t7g242eu9f7aha60h", "id": 3903, "label": "pc1p4kecda5rcjt8ke79jpzv6t7g242eu9f7aha60h", "shape": "square", "title": "pc1p4kecda5rcjt8ke79jpzv6t7g242eu9f7aha60h", "x": -4249.757251312113, "y": -2817.5589735109256}]);
                  edges = new vis.DataSet([{"color": "#867675", "from": 3904, "label": "3.0", "to": 3902, "value": 3.0}, {"color": "#867675", "from": 3905, "label": "10.0", "to": 3902, "value": 10.0}, {"color": "#867675", "from": 3906, "label": "6.0", "to": 3902, "value": 6.0}, {"color": "#867675", "from": 3907, "label": "4.0", "to": 3902, "value": 4.0}, {"color": "#867675", "from": 3908, "label": "1.0", "to": 3902, "value": 1.0}, {"color": "#867675", "from": 3909, "label": "4.0", "to": 3902, "value": 4.0}, {"color": "#867675", "from": 3910, "label": "1.0", "to": 3902, "value": 1.0}, {"color": "#867675", "from": 3902, "label": "8.0", "to": 3903, "value": 8.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
