        <script type="text/javascript">

              // initialize global variables.

              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1rsw8kyyklhrczjl404ada2ux5f08grpztmvweaj", "id": 1860, "label": "pc1rsw8kyyklhrczjl404ada2ux5f08grpztmvweaj", "shape": "dot", "title": "pc1rsw8kyyklhrczjl404ada2ux5f08grpztmvweaj", "x": -0.7298754651870346, "y": -0.7287741496011608}, {"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1p8nrzpdxp3qezpt930pjmxlly25hpx4vly2dzte", "id": 1861, "label": "pc1p8nrzpdxp3qezpt930pjmxlly25hpx4vly2dzte", "shape": "square", "title": "pc1p8nrzpdxp3qezpt930pjmxlly25hpx4vly2dzte", "x": 4907.057571181261, "y": 959.316497044694}, {"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1psfrphctuzssukhe8nazp0f4uuxr0rf8hzfe3d7", "id": 1862, "label": "pc1psfrphctuzssukhe8nazp0f4uuxr0rf8hzfe3d7", "shape": "square", "title": "pc1psfrphctuzssukhe8nazp0f4uuxr0rf8hzfe3d7", "x": -4005.5128052099976, "y": -2993.915271985061}, {"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1ptt69l7053rpkmkszm6ft4tkyvha76fp3mncj7x", "id": 1863, "label": "pc1ptt69l7053rpkmkszm6ft4tkyvha76fp3mncj7x", "shape": "square", "title": "pc1ptt69l7053rpkmkszm6ft4tkyvha76fp3mncj7x", "x": -4837.892577634237, "y": 1265.189727867489}, {"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1pv3sypyu8yj2k9qm4m5umg3445cyvcgefcy5tva", "id": 1864, "label": "pc1pv3sypyu8yj2k9qm4m5umg3445cyvcgefcy5tva", "shape": "square", "title": "pc1pv3sypyu8yj2k9qm4m5umg3445cyvcgefcy5tva", "x": 2309.931411194819, "y": 4435.515747505404}, {"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1pwg44nc7gfpm65w0dj7h9cjuu26ag2y0rgxztnm", "id": 1865, "label": "pc1pwg44nc7gfpm65w0dj7h9cjuu26ag2y0rgxztnm", "shape": "square", "title": "pc1pwg44nc7gfpm65w0dj7h9cjuu26ag2y0rgxztnm", "x": -2027.9004445480653, "y": 4573.45738521443}, {"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1pxjsmjnkjklrjf4ur9emcghhth4l0egf8vsh93m", "id": 1866, "label": "pc1pxjsmjnkjklrjf4ur9emcghhth4l0egf8vsh93m", "shape": "square", "title": "pc1pxjsmjnkjklrjf4ur9emcghhth4l0egf8vsh93m", "x": 3811.0460238618957, "y": -3238.8353114973565}, {"color": "#17becf", "customUrl": "https://pacviewer.com/address/pc1pyervtjlf8jc9svxt6e7h62h2k9jv4xfjdwfyd9", "id": 1867, "label": "pc1pyervtjlf8jc9svxt6e7h62h2k9jv4xfjdwfyd9", "shape": "square", "title": "pc1pyervtjlf8jc9svxt6e7h62h2k9jv4xfjdwfyd9", "x": -155.99930338049035, "y": -5000.0}]);
                  edges = new vis.DataSet([{"color": "#17becf", "from": 1860, "label": "0.7", "to": 1861, "value": 0.7}, {"color": "#17becf", "from": 1860, "label": "0.7", "to": 1862, "value": 0.7}, {"color": "#17becf", "from": 1860, "label": "0.7", "to": 1863, "value": 0.7}, {"color": "#17becf", "from": 1860, "label": "2.8", "to": 1864, "value": 2.8}, {"color": "#17becf", "from": 1860, "label": "2.1", "to": 1865, "value": 2.1}, {"color": "#17becf", "from": 1860, "label": "1.4", "to": 1866, "value": 1.4}, {"color": "#17becf", "from": 1860, "label": "4.2", "to": 1867, "value": 4.2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
