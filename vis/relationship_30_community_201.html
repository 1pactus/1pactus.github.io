                  nodes = new vis.DataSet([{"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1zptmlpzfclckh5hrkuc9gw9pnatvqu8lj5r5ee8", "id": 4501, "label": "pc1zptmlpzfclckh5hrkuc9gw9pnatvqu8lj5r5ee8", "shape": "dot", "title": "pc1zptmlpzfclckh5hrkuc9gw9pnatvqu8lj5r5ee8", "x": -0.6319106943972301, "y": -0.13551514358555383}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1p5dsgf8ddrkqqlk54lrfakjcvqv0vmzjvac04c2", "id": 4502, "label": "pc1p5dsgf8ddrkqqlk54lrfakjcvqv0vmzjvac04c2", "shape": "square", "title": "pc1p5dsgf8ddrkqqlk54lrfakjcvqv0vmzjvac04c2", "x": 4999.508278103252, "y": 1151.897501520662}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1p69wwvl9gc4u7qjwre3y7vtwrpe0sz9wc479j0c", "id": 4503, "label": "pc1p69wwvl9gc4u7qjwre3y7vtwrpe0sz9wc479j0c", "shape": "square", "title": "pc1p69wwvl9gc4u7qjwre3y7vtwrpe0sz9wc479j0c", "x": -2719.616639555645, "y": -4348.800935836447}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1p640qxq523e9zlgmfjc33gvzerupywkzqms8yaq", "id": 4504, "label": "pc1p640qxq523e9zlgmfjc33gvzerupywkzqms8yaq", "shape": "square", "title": "pc1p640qxq523e9zlgmfjc33gvzerupywkzqms8yaq", "x": -4349.475569539575, "y": 2720.104846099453}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1p8r5u5uws2t5q2a72l86vjlnkdlmppwpu0r6fwx", "id": 4505, "label": "pc1p8r5u5uws2t5q2a72l86vjlnkdlmppwpu0r6fwx", "shape": "square", "title": "pc1p8r5u5uws2t5q2a72l86vjlnkdlmppwpu0r6fwx", "x": 2721.744493048253, "y": 4350.420579465219}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1pda4wvee2xrwrvgn4yzqulrhsv8vpz4am363mwr", "id": 4506, "label": "pc1pda4wvee2xrwrvgn4yzqulrhsv8vpz4am363mwr", "shape": "square", "title": "pc1pda4wvee2xrwrvgn4yzqulrhsv8vpz4am363mwr", "x": -1151.7795099729683, "y": 4998.129775028891}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1pw3pff2v0pr023w50kdyt8hvcdetv3mujhjal35", "id": 4507, "label": "pc1pw3pff2v0pr023w50kdyt8hvcdetv3mujhjal35", "shape": "square", "title": "pc1pw3pff2v0pr023w50kdyt8hvcdetv3mujhjal35", "x": 4347.099441476596, "y": -2719.486452646031}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1pzeak0gztan35p2qvkd4u8taqhtsckzmhzvghal", "id": 4508, "label": "pc1pzeak0gztan35p2qvkd4u8taqhtsckzmhzvghal", "shape": "square", "title": "pc1pzeak0gztan35p2qvkd4u8taqhtsckzmhzvghal", "x": 1151.4619649700614, "y": -5000.0}, {"color": "#17cd77", "customUrl": "https://pacviewer.com/address/pc1pwd6cszc76aahqvyszggxj79fuvvyup5lujcyzf", "id": 4509, "label": "pc1pwd6cszc76aahqvyszggxj79fuvvyup5lujcyzf", "shape": "square", "title": "pc1pwd6cszc76aahqvyszggxj79fuvvyup5lujcyzf", "x": -4998.310547835577, "y": -1152.129798488163}]);
                  edges = new vis.DataSet([{"color": "#17cd77", "from": 4501, "label": "36.4", "to": 4502, "value": 36.4}, {"color": "#17cd77", "from": 4501, "label": "27.3", "to": 4503, "value": 27.3}, {"color": "#17cd77", "from": 4501, "label": "3.5", "to": 4504, "value": 3.5}, {"color": "#17cd77", "from": 4501, "label": "6.3", "to": 4505, "value": 6.3}, {"color": "#17cd77", "from": 4501, "label": "44.81", "to": 4506, "value": 44.81}, {"color": "#17cd77", "from": 4501, "label": "6.3", "to": 4507, "value": 6.3}, {"color": "#17cd77", "from": 4501, "label": "32.2", "to": 4508, "value": 32.2}, {"color": "#17cd77", "from": 4501, "label": "18.2", "to": 4509, "value": 18.2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
