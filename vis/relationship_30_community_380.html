        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#a78045", "customUrl": "https://pacviewer.com/address/pc1pyhcclv562ef7mvpvttgk4q4dneet0xay54sd3c", "id": 4320, "label": "pc1pyhcclv562ef7mvpvttgk4q4dneet0xay54sd3c", "shape": "square", "title": "pc1pyhcclv562ef7mvpvttgk4q4dneet0xay54sd3c", "x": -1272.329734655743, "y": 5000.0}, {"color": "#a78045", "customUrl": "https://pacviewer.com/address/pc1pt7470cgwa2m4226tg2rstemmcqqs3u6r4s7ta7", "id": 4321, "label": "pc1pt7470cgwa2m4226tg2rstemmcqqs3u6r4s7ta7", "shape": "square", "title": "pc1pt7470cgwa2m4226tg2rstemmcqqs3u6r4s7ta7", "x": 4966.0101939137085, "y": -1395.5901494946804}, {"color": "#a78045", "customUrl": "https://pacviewer.com/address/pc1ptgtus4xq5ypqlckrvda2pnfaptfy59gqqz4tqd", "id": 4322, "label": "pc1ptgtus4xq5ypqlckrvda2pnfaptfy59gqqz4tqd", "shape": "square", "title": "pc1ptgtus4xq5ypqlckrvda2pnfaptfy59gqqz4tqd", "x": -3693.7956874363394, "y": -3603.2442200551036}, {"color": "#a78045", "customUrl": "https://pacviewer.com/address/pc1rrnkntkjl9nz505cnc69z5hv8jznw63tr925ws5", "id": 4316, "label": "pc1rrnkntkjl9nz505cnc69z5hv8jznw63tr925ws5", "shape": "dot", "title": "pc1rrnkntkjl9nz505cnc69z5hv8jznw63tr925ws5", "x": -0.9653990880804726, "y": -0.9982919761812246}, {"color": "#a78045", "customUrl": "https://pacviewer.com/address/pc1p0s9jh0mdnm6rppnqyssvuh0rppys3lzr5lfm0n", "id": 4317, "label": "pc1p0s9jh0mdnm6rppnqyssvuh0rppys3lzr5lfm0n", "shape": "square", "title": "pc1p0s9jh0mdnm6rppnqyssvuh0rppys3lzr5lfm0n", "x": 3691.404992151595, "y": 3600.8286957138607}, {"color": "#a78045", "customUrl": "https://pacviewer.com/address/pc1p8r4frvq0emgwp9hlrvga4xp9p3udp2jpupq9z7", "id": 4318, "label": "pc1p8r4frvq0emgwp9hlrvga4xp9p3udp2jpupq9z7", "shape": "square", "title": "pc1p8r4frvq0emgwp9hlrvga4xp9p3udp2jpupq9z7", "x": -4965.089608822792, "y": 1398.6780298111755}, {"color": "#a78045", "customUrl": "https://pacviewer.com/address/pc1pnh9p4e0ml5d3yyw4dnumlryja2tcj0zgjzy68c", "id": 4319, "label": "pc1pnh9p4e0ml5d3yyw4dnumlryja2tcj0zgjzy68c", "shape": "square", "title": "pc1pnh9p4e0ml5d3yyw4dnumlryja2tcj0zgjzy68c", "x": 1274.7652439376511, "y": -4999.674063999069}]);
                  edges = new vis.DataSet([{"color": "#a78045", "from": 4320, "label": "28.0", "to": 4316, "value": 28.0}, {"color": "#a78045", "from": 4321, "label": "43.01", "to": 4316, "value": 43.01}, {"color": "#a78045", "from": 4322, "label": "30.0", "to": 4316, "value": 30.0}, {"color": "#a78045", "from": 4316, "label": "43.0", "to": 4317, "value": 43.0}, {"color": "#a78045", "from": 4316, "label": "33.0", "to": 4318, "value": 33.0}, {"color": "#a78045", "from": 4316, "label": "31.0", "to": 4319, "value": 31.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"multiselect": true, "selectable": true, "dragView": true, "dragNodes": true, "selectConnectedEdges": true, "hover": true, "hoverConnectedEdges": true}, "physics": {"enabled": false, "stabilization": {"enabled": true, "fit": true}}, "edges": {"smooth": {"type": "continuous"}, "color": {"opacity": 1.0}}, "nodes": {"opacity": 1, "scaling": {"min": 20, "max": 30}, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}}, "configure": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

    network.on("doubleClick", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("oncontext", function(params) {
        params.event.preventDefault();
        const nodeId = network.getNodeAt(params.pointer.DOM);
        if (nodeId) {
            const node = network.body.data.nodes.get(nodeId);
            if (node.customUrl) {
                window.open(node.customUrl, '_blank');
            }
        }
    });

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            selectNode([nodeId]);
        } else if (params.nodes.length === 0) {
            neighbourhoodHighlight({nodes: []});
        }
    });

    function selectNodeByAddress() {
        let address = window.location.hash.substring(1).toLowerCase();
        if(address) {
            let nodes = network.body.data.nodes.get();
            let targetNode = nodes.find(node => 
                node.title && node.title.toLowerCase() === address
            );
            
            if(targetNode) {
                network.selectNodes([targetNode.id]);
                network.focus(targetNode.id, {
                    scale: 1.0,
                    animation: true
                });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(selectNodeByAddress, 1000);
    });

    window.addEventListener('hashchange', function() {
        selectNodeByAddress();
    });
    
    var style = document.createElement('style');
    style.textContent = '#select-menu { display: none !important; }';
    document.head.appendChild(style);


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
